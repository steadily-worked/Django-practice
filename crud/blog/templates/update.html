{% extends 'base.html' %}
{% block content %}
  <form action="{% url 'blog:update' blog.id %}" method="POST">
    {% csrf_token %}
    <h4>제목: </h4>
    <input type='text' name='title' value="{{blog.title}}" />
    <br />
    <h4>본문: </h4>
    <textarea name='body' cols='30' rows='10' value="{{blog.body}}"></textarea>
    <br />
    <input type='submit' value='완료' />
  </form>
{% endblock %}
