{% extends 'base.html' %} {% block content %}
<h1>New Blog Entry</h1>
<form
  action="{% url 'blog:create' %}"
  method="POST"
  enctype="multipart/form-data"
>
  <!-- 모든 문자를 인코딩하지 않음을 명시하는 것. 이 방식은 form 요소가 파일이나 이미지를
서버로 전송할 때 주로 사용한다. -->
  <!-- 기본값 enctype='application/x-www-form-urlencoded': 모든 문자들이 서버로 보내기 전에
인코딩됨을 명시함-->
  <!-- http://tcpschool.com/html-tag-attrs/form-enctype 참고 -->
  {% csrf_token %}
  <p>제목: <input type="text" name="title" /></p>
  <p>작성자: <input type="text" name="writer" /></p>
  <p>사진: <input type="file" name="image" /></p>
  본문: <br /><textarea name="body" id="" cols="30" rows="10"></textarea>
  <br />
  <button type="submit">작성하기</button>
</form>
{% endblock %}
